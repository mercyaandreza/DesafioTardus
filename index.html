<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardus</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="row">
            <div class="col-md-2 nome-tardus">
                Teste Tardus
            </div>
            <div class="col-md-2 nome-pessoa">
                <div class="imagem">
                    <img class="logo-image" src="image/icon_user_default@2x.png" alt="" srcset="">
                </div>
                <div class="informacao">
                    <p class="nome">
                        Joseph Climber
                    </p>
                    <p class="info-nome">
                        <span>Ramal: 1225</span>
                        <span>Grupo: Prospec√ßao</span>
                    </p>
                </div>
            </div>
            <div class="col-md-3 info-status">
                <div class="group-status">
                    <p class="nome-status">
                        Status:
                    </p>
                    <div class="input-group-prepend atendendo-mensagem">
                        <button type="button" class="btn btn-outline-secondary">Atendendo</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </div>
                <div class="contador">
                    <div class="imagem">
                        <img class="clock-image" src="image/icon_timer.png" alt="" srcset="">
                    </div>
                    <div class="informacao">
                        <p class="clock-info">Livre: 00:10:13</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5 logout">
                <div class="informacao">
                    Logout
                </div>
                <div class="imagem">
                    <img class="clock-image" src="image/icon_logout.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </header>

    <main class="col-md-12">
        <div class="col-md-2 menu">
            <div class="col-md-12 itens-menu">
                <span class="box"></span>
                <p class="menu-texto">Gestor</p>
            </div>
            <div class="col-md-12 itens-menu especial">
                <span class="box"></span>
                <p class="menu-texto">Clientes</p>
            </div>
            <div class="col-md-12 itens-menu">
                <span class="box"></span>
                <p class="menu-texto">Atendentes</p>
            </div>
            <div class="col-md-12 itens-menu">
                <span class="box"></span>
                <p class="menu-texto">Arquivos</p>
            </div>
        </div>
        <div class="col-md-10 view">
            <p class="mensagem-bem-vindo">
                Seja bem-vindo
            </p>
        </div>
    </main>

</body>

</html>
